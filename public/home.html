<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SeatYourself</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css" />
</head>

<body>
  
  <!--HEADER-->
  <div class="container">
    <div class="row">
      <div class="column">
        <br>
        <img src="../assets/images/chair.png" class="img-fluid rounded float-left">
        <img src="../assets/images/seat.png" class="img-fluid rounded float-left">
        <img src="../assets/images/yourself.png" class="img-fluid rounded float-right">
      </div>
    </div>
    <br>
    <br>

    <!--WHERE-->
    <div class="row">
      <div class="col-md-12" id="restaurant-select">
        <h5 align="center" style="font-weight: bold; font-size: 35px;">Where?</h5>
        <button type="button" class="btn btn-secondary dropdown-toggle mx-auto d-block" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" style="width:75%"></button>
        <div class="dropdown-menu" id="restaurant-choice">
          <button class="dropdown-item" type="button" id="mexican">Fiesta Mexicana</button>
          <button class="dropdown-item" type="button" id="italian">Ristorante Italiano</button>
          <button class="dropdown-item" type="button" id="american">Burgers 'N' Bases</button>
          <button class="dropdown-item" type="button" id="chinese">China Happy Food</button>
          <button class="dropdown-item" type="button" id="brewery">Brew-U</button>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div align="center" id="mexican-appetizer"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div align="center" id="italian-appetizer"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div align="center" id="american-appetizer"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div align="center" id="chinese-appetizer"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div align="center" id="brewery-appetizer"></div>
          </div>
        </div>

      </div>
    </div>
    <br>

    <!--TIME-->
    <div class="row">
      <div class="col-md-12" id="time-select">
        <h5 align="center" style="font-weight: bold; font-size: 35px;">What time?</h5>
        <button type="button" class="btn btn-secondary dropdown-toggle mx-auto d-block" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" style="width:75%"></button>
        <div class="dropdown-menu" id="time-choice">
          <button class="dropdown-item" type="button" id="time-530">5:30 PM</button>
          <button class="dropdown-item" type="button" id="time-600">6:00 PM</button>
          <button class="dropdown-item" type="button" id="time-630">6:30 PM</button>
          <button class="dropdown-item" type="button" id="time-700">7:00 PM</button>
          <button class="dropdown-item" type="button" id="time-730">7:30 PM</button>
          <button class="dropdown-item" type="button" id="time-800">8:00 PM</button>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div align="center" id="530"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div align="center" id="600"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div align="center" id="630"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div align="center" id="700"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div align="center" id="730"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div align="center" id="800"></div>
          </div>
        </div>
      </div>
    </div>
    <br>

    <!--PARTY SIZE-->
    <div class="row">
      <div class="col-md-12" id="party-size">
        <h5 align="center" style="font-weight: bold; font-size: 35px;">Party size?</h5>
        <button type="button" class="btn btn-secondary dropdown-toggle mx-auto d-block" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" style="width:75%"></button>
        <div class="dropdown-menu" id="party-choice">
          <button class="dropdown-item" type="button" id="party-two">Two</button>
          <button class="dropdown-item" type="button" id="party-four">Four</button>
          <button class="dropdown-item" type="button" id="party-six">Six</button>
          <button class="dropdown-item" type="button" id="party-eight">Eight</button>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div align="center" id="two-top"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div align="center" id="four-top"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div align="center" id="six-top"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div align="center" id="eight-top"></div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>

    <!--CHECK AVAILABILITY-->
    <div class="row">
      <div class="col-md-12">
        <div>
          <button type="button" class="btn btn-secondary btn-lg btn-block" id="check-avail" style="font-weight: bold; font-size: 35px; color: white">Check
            Availability</button>
        </div>
      </div>
    </div>

    <!--END-->
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.16/chance.min.js"></script>
<script src="../assets/js/jquery.js"></script>

</html>
