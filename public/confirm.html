<body>

  <!--HEADER-->
  <div class="container">
    <div class="row">
      <div class="column">
        <br>
        <img src="../assets/images/chair.png" class="img-fluid rounded float-left">
        <img src="../assets/images/seat.png" class="img-fluid rounded float-left">
        <img src="../assets/images/yourself.png" class="img-fluid rounded float-right">
      </div>
    </div>
    <br>
    <br>

    <!--WHERE-->
    <div class="row">
      <div class="col-md-12" id="restaurant-confirm">
        <h5 align="center" style="font-weight: bold; font-size: 35px;">Restaurant:</h5>
      </div>
      <div id="restaurant-choice"></div>
    </div>
    <br>

    <!--TIME-->
    <div class="row" >
      <div class="col-md-12" id="time-confirm">
        <h5 align="center" style="font-weight: bold; font-size: 35px;">Time reserved:</h5>
        </div>
        <div id="time-choice"></div>
      </div>
    </div>
    <br>
    
    <!--PARTY SIZE-->
    <div class="row">
      <div class="col-md-12" id="party-size-confirm">
        <h5 align="center" style="font-weight: bold; font-size: 35px;">Party size:</h5>
      </div>
      <div id="party-size-choice"></div>
    </div>
    <br>
    <br>
    
    <!--CONFIRM-->
    <div class="row">
      <div class="col-md-12">
        <div id="confirmation-button">
          <button type="button" class="btn btn-secondary btn-lg btn-block" style="font-weight: bold; font-size: 35px; color: white">Confirm</button>
        </div>
      </div>
    </div>
    
    <!--END-->
  </div>
